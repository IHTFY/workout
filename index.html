<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Starter Snowpack App" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Workout</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/Chart.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="section row center-align valign-wrapper">
        <div class="col s3">
          <p id="startDate"></p>
        </div>
        <h1 class="col s6 center-align">
          <span id="totalDisplay"> </span> Points
        </h1>
        <div class="col s3">
          <p id="currentDate"></p>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <div id="chartContainer" class="center-align">
            <canvas id="myChart" width="600" height="600"></canvas>
          </div>
        </div>
      </div>

      <div class="row center-align">
        <div class="col s2 offset-s1">
          <div class="row">
            <div class="col s12">
              <a class="adjuster waves-effect waves-light btn red accent-2"
                >+5</a
              >
            </div>
          </div>
          <div class="row">
            <div class="col s12">Situps</div>
          </div>
          <div class="row">
            <div class="col s12">
              <a class="adjuster waves-effect waves-light btn red accent-2"
                >-1</a
              >
            </div>
          </div>
        </div>
        <div class="col s2">
          <div class="row">
            <div class="col s12">
              <a class="adjuster waves-effect waves-light btn orange accent-2"
                >+5</a
              >
            </div>
          </div>
          <div class="row">
            <div class="col s12">Squats</div>
          </div>
          <div class="row">
            <div class="col s12">
              <a class="adjuster waves-effect waves-light btn orange accent-2"
                >-1</a
              >
            </div>
          </div>
        </div>
        <div class="col s2">
          <div class="row">
            <div class="col s12">
              <a class="adjuster black-text waves-effect btn yellow lighten-1"
                >+5</a
              >
            </div>
          </div>
          <div class="row">
            <div class="col s12">Pushups</div>
          </div>
          <div class="row">
            <div class="col s12">
              <a class="adjuster black-text waves-effect btn yellow lighten-1"
                >-1</a
              >
            </div>
          </div>
        </div>
        <div class="col s2">
          <div class="row">
            <div class="col s12">
              <a class="adjuster waves-effect waves-light btn teal lighten-2"
                >+5</a
              >
            </div>
          </div>
          <div class="row">
            <div class="col s12">Plank (s)</div>
          </div>
          <div class="row">
            <div class="col s12">
              <a class="adjuster waves-effect waves-light btn teal lighten-2"
                >-1</a
              >
            </div>
          </div>
        </div>
        <div class="col s2">
          <div class="row">
            <div class="col s12">
              <a
                class="adjuster waves-effect waves-light btn light-blue lighten-1"
                >+5</a
              >
            </div>
          </div>
          <div class="row">
            <div class="col s12">Pullups</div>
          </div>
          <div class="row">
            <div class="col s12">
              <a
                class="adjuster waves-effect waves-light btn light-blue lighten-1"
                >-1</a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="section row">
        <a class="waves-effect waves-light btn-flat modal-trigger" href="#edit"
          >Edit Database</a
        >
        <div id="edit" class="modal">
          <div class="modal-content">
            <h4>Edit Database</h4>
            <div contenteditable id="dbText"></div>
          </div>
          <div class="modal-footer">
            <a
              class="left red-text waves-effect waves-light btn-flat modal-trigger"
              href="#destroy"
              >Delete Database</a
            >
            <a
              id="saveDB"
              class="green lighten-2 white-text modal-close waves-effect waves-light btn-flat"
              >Save</a
            >
            <a class="lighten-2 modal-close waves-effect waves-light btn-flat"
              >Cancel</a
            >
          </div>
        </div>
        <div id="destroy" class="modal">
          <div class="modal-content">
            <h4>Delete All Data?</h4>
            <p>Are you sure you want to permenently delete all of your data?</p>
          </div>
          <div class="modal-footer">
            <a
              id="deleteButton"
              class="left red-text modal-close waves-effect btn-flat"
              >Delete</a
            >
            <a
              class="green lighten-2 white-text modal-close waves-effect waves-light btn-flat"
              >Cancel</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
