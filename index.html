<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Starter Snowpack App" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Workout</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/Chart.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="section row center-align">
        <div class="col s3">
          <div class="row">
            <div class="col s12">
              <p id="startDate" class="purple-text"></p>
            </div>
            <div class="col s12">
              <p id="currentDate" class="purple-text"></p>
            </div>
          </div>
        </div>
        <h1 class="col s6 center-align purple-text">
          <span id="totalDisplay"> </span> Points
        </h1>
        <div class="col s3">
          <h2 id="compareAverage" class="flow-text red-text"></h2>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <div id="chartContainer" class="center-align">
            <canvas id="myChart" width="600" height="600"></canvas>
          </div>
        </div>
      </div>

      <div class="row center-align">
        <div class="col s2 offset-s1">
          <div class="row">
            <div class="col s12">
              <a class="adjuster waves-effect waves-light btn red accent-2"
                >+5</a
              >
            </div>
          </div>
          <div class="row">
            <div class="col s12">Situps</div>
          </div>
          <div class="row">
            <div class="col s12">
              <a class="adjuster waves-effect waves-light btn red accent-2"
                >-1</a
              >
            </div>
          </div>
        </div>
        <div class="col s2">
          <div class="row">
            <div class="col s12">
              <a class="adjuster waves-effect waves-light btn orange accent-2"
                >+5</a
              >
            </div>
          </div>
          <div class="row">
            <div class="col s12">Squats</div>
          </div>
          <div class="row">
            <div class="col s12">
              <a class="adjuster waves-effect waves-light btn orange accent-2"
                >-1</a
              >
            </div>
          </div>
        </div>
        <div class="col s2">
          <div class="row">
            <div class="col s12">
              <a class="adjuster black-text waves-effect btn yellow lighten-1"
                >+5</a
              >
            </div>
          </div>
          <div class="row">
            <div class="col s12">Pushups</div>
          </div>
          <div class="row">
            <div class="col s12">
              <a class="adjuster black-text waves-effect btn yellow lighten-1"
                >-1</a
              >
            </div>
          </div>
        </div>
        <div class="col s2">
          <div class="row">
            <div class="col s12">
              <a class="adjuster waves-effect waves-light btn teal lighten-2"
                >+5</a
              >
            </div>
          </div>
          <div class="row">
            <div class="col s12">Plank (s)</div>
          </div>
          <div class="row">
            <div class="col s12">
              <a class="adjuster waves-effect waves-light btn teal lighten-2"
                >-1</a
              >
            </div>
          </div>
        </div>
        <div class="col s2">
          <div class="row">
            <div class="col s12">
              <a
                class="adjuster waves-effect waves-light btn light-blue lighten-1"
                >+5</a
              >
            </div>
          </div>
          <div class="row">
            <div class="col s12">Pullups</div>
          </div>
          <div class="row">
            <div class="col s12">
              <a
                class="adjuster waves-effect waves-light btn light-blue lighten-1"
                >-1</a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="section row">
        <a class="waves-effect waves-light btn-flat modal-trigger" href="#edit"
          >Edit Database</a
        >
        <a id="gh_link" class="right" href="https://github.com/IHTFY/workout">
          <svg id="gh_logo" height="32" width="32" fill="teal">
            <path
              d="M16 0C7.2 0 0 7.2 0 16c0 7.1 4.6 13 11 15 .8 .14 1.1-.34 1.1-.76 0-.38-.02-1.6-.02-3-4 .74-5.1-.98-5.4-1.9-.18-.46-.96-1.9-1.6-2.3-.56-.3-1.4-1-.02-1.1 1.3-.02 2.2 1.2 2.5 1.6 1.4 2.4 3.7 1.7 4.7 1.3 .14-1 .56-1.7 1-2.1-3.6-.4-7.3-1.8-7.3-7.9 0-1.7 .62-3.2 1.6-4.3-.16-.4-.72-2 .16-4.2 0 0 1.3-.42 4.4 1.6 1.3-.36 2.6-.54 4-.54 1.4 0 2.7 .18 4 .54 3.1-2.1 4.4-1.6 4.4-1.6 .88 2.2 .32 3.8 .16 4.2 1 1.1 1.6 2.5 1.6 4.3 0 6.1-3.7 7.5-7.3 7.9 .58 .5 1.1 1.5 1.1 3 0 2.1-.02 3.9-.02 4.4 0 .42 .3 .92 1.1 .76A16 16 0 0 0 32 16c0-8.8-7.2-16-16-16z"
            ></path>
          </svg>
        </a>
        <div id="edit" class="modal">
          <div class="modal-content">
            <h4>Edit Database</h4>
            <div contenteditable id="dbText"></div>
          </div>
          <div class="modal-footer">
            <a
              class="left red-text waves-effect waves-light btn-flat modal-trigger"
              href="#destroy"
              >Delete Database</a
            >
            <a
              id="saveDB"
              class="green lighten-2 white-text modal-close waves-effect waves-light btn-flat"
              >Save</a
            >
            <a class="lighten-2 modal-close waves-effect waves-light btn-flat"
              >Cancel</a
            >
          </div>
        </div>
        <div id="destroy" class="modal">
          <div class="modal-content">
            <h4>Delete All Data?</h4>
            <p>Are you sure you want to permenently delete all of your data?</p>
          </div>
          <div class="modal-footer">
            <a
              id="deleteButton"
              class="left red-text modal-close waves-effect btn-flat"
              >Delete</a
            >
            <a
              class="green lighten-2 white-text modal-close waves-effect waves-light btn-flat"
              >Cancel</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
