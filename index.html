<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Starter Snowpack App" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Workout</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/Chart.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="section">
        <p id="startDate"></p>
        <p id="currentDate"></p>
      </div>
      <div id="chartContainer">
        <canvas id="myChart" width="600" height="600"></canvas>
      </div>
      <a class="waves-effect waves-light btn-flat modal-trigger" href="#edit"
        >Edit Database</a
      >
      <div id="edit" class="modal">
        <div class="modal-content">
          <h4>Edit Database</h4>
          <div contenteditable id="dbText"></div>
        </div>
        <div class="modal-footer">
          <a
            class="left red-text waves-effect waves-light btn-flat modal-trigger"
            href="#destroy"
            >Delete Database</a
          >

          <a
            id="saveDB"
            class="green lighten-2 white-text modal-close waves-effect waves-light btn-flat"
            >Save</a
          >
          <a class="lighten-2 modal-close waves-effect waves-light btn-flat"
            >Cancel</a
          >
        </div>
      </div>
      <div id="destroy" class="modal">
        <div class="modal-content">
          <h4>Delete All Data?</h4>
          <p>Are you sure you want to permenently delete all of your data?</p>
        </div>
        <div class="modal-footer">
          <a
            id="deleteButton"
            class="left red-text modal-close waves-effect btn-flat"
            >Delete</a
          >
          <a
            class="green lighten-2 white-text modal-close waves-effect waves-light btn-flat"
            >Cancel</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
